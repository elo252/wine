<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cancer</title>
  </head>
  <body>

      
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>
          <h1 class="header center orange-text">Wine Prediction</h1>.
          <p>If the quality is above >=6, then its GOOD</p>
 
        <br>
        <div class="row">
        <form action='/predict' method="post" class="col s12">
          <div class="row">
            <div class="input-field col s4">
                <label for="first_name"><b>Fixed Acidity</b></label>
                <br>
              <input placeholder="Fixed Acidity" name="fs" id="fs" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="first_name"><b>Volatile Acidity</b></label>
                <br>
              <input placeholder="Volatile Acidity" name="va" id="va" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="first_name"><b>Citric Acid</b></label>
                <br>
              <input placeholder="Citric Acid" name="ca" id="ca" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="first_name"><b>Residual Sugar</b></label>
                <br>
              <input placeholder="Residual Sugar" name="rs" id="rs" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="first_name"><b>Chlorides</b></label>
                <br>
              <input placeholder="Chlorides" name="cl" id="cl" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="first_name"><b>Free Sulphur Dioxide</b></label>
                <br>
              <input placeholder="Free Sulphur Dioxide" name="fsd" id="fsd" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="first_name"><b>Sulphates</b></label>
                <br>
              <input placeholder="Sulphates" name="sul" id="sul" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="first_name"><b>Alcohol</b></label>
                <br>
              <input placeholder=" Alcohol" name="alc" id="alc" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="first_name"><b>Density</b></label>
                <br>
              <input placeholder="Density" name="dens" id="dens" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="first_name"><b>pH</b></label>
                <br>
              <input placeholder="pH" name="ph" id="ph" type="text" class="validate">
            </div>
            
            <div class="input-field col s4">
                <label for="first_name"><b>Total Sulphur Dioxode</b></label>
                <br>
              <input placeholder="Total Sulphur Dioxode" name="sd" id="sd" type="text" class="validate">
            </div>

 
    
          </div>
          <br>

            <button type="submit" class="btn btn-outline-primary">Determine</button>
         
        </form>
    </div>
    <div>
    <br>

    {% if pred == 'M' %}
    <p>The diagnosis of breast tissues is Maligant. </p>
    {% endif %}
    {% if pred == 'B' %}
    <p>The diagnosis of breast tissues is Benign. </p>
    {% endif %}
    
    <br>
    

    

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4grsz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
